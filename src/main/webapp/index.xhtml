<f:view 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>Spring Boot JSF</title>
    </h:head>
    <h:body>
        <h1>Spring MVC Web with Primefaces</h1>
        <p:dataTable var="cust" value="#{customerController.customers}" emptyMessage="Nenhum cliente encontrado">
        	<p:column headerText="Id">
        		<h:outputText value="#{cust.customerId}"/>
        	</p:column>
        	<p:column headerText="First Name">
        		<h:outputText value="#{cust.firstName}"/>
        	</p:column>
        	<p:column headerText="Last Name">
        		<h:outputText value="#{cust.lastName}"/>
        	</p:column>
        </p:dataTable>
    </h:body>
</f:view>
