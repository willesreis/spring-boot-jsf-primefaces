<f:view 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
 
    <h:head>
    	<title>Spring Boot + JSF</title>
    </h:head>
    <h:body>
        <h1>Spring Boot + JSF 2.2 + Primefaces 6</h1>
        <h:panelGroup id="table">
	        <p:dataTable var="cust" value="#{customerMB.customers}" emptyMessage="Nenhum cliente encontrado">
				<f:facet name="header">Customers</f:facet>
	        	<p:column headerText="Id">
	        		<h:outputText value="#{cust.customerId}"/>
	        	</p:column>
	        	<p:column headerText="First Name">
	        		<h:outputText value="#{cust.firstName}"/>
	        	</p:column>
	        	<p:column headerText="Last Name">
	        		<h:outputText value="#{cust.lastName}"/>
	        	</p:column>
	        </p:dataTable>
        </h:panelGroup>
        <br/>
        <h:form>
	        <p:growl id="growl" life="2000" />
    	    <p:commandButton value="New Customer" update="growl table" actionListener="#{customerMB.create()}"></p:commandButton>
        </h:form>
    </h:body>
</f:view>
